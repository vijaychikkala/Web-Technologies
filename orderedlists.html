<!DOCTYPE html>
<html>
<head>
	<title>ORDERED LISTS</title>
</head>
<body>

<ol>
<B> ORDERED LISTS with Default Type </B>
	<li> item1
	<li> item2
	<li> item3
	<li> item4
</ol> 

<ol type="A">
	<B> ORDERED LISTS with A Type </B>
    <li> item1
	<li> item2
	<li> item3
	<li> item4
</ol>


<ol type="I">
	<B> ORDERED LISTS with I Type </B>
    <li> item1
	<li> item2
	<li> item3
	<li> item4
</ol>

<ol type="i">
	<B> ORDERED LISTS with i Type </B>
    <li> item1
	<li> item2
	<li> item3
	<li> item4
</ol>
 
</body>
</html>
